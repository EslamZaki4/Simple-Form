<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="mystyle.css">
    
    
</head>
<body>
    <section>
    <header id="header">Registeration</header>
   <form>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" placeholder="UserName" required><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Email" required><br><br>
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password"  placeholder="Password" ><br><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required placeholder="Age"><br><br>
  
  <label for="color">Favourite color :</label>
  <input type="color" id="color" name="color" required placeholder="color"><br><br>

  <label for="time">Favourite color :</label>
  <input type="time" id="time" name="time" required placeholder="time"><br><br>

  
    
  <input type="submit" value="Register" >
</form>
</section>
    
</body>
</html>
